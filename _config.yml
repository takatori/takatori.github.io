# Site settings
title: takatori.github.io
description: 技術ブログ
baseurl: ""
url: "https://takatori.github.io"
domain: takatori.github.io
copyright: "Copyright © 2025 Satoshi Takatori"
author:
  name: Satoshi Takatori

# Social media and OGP settings
social:
  name: takatori
  links:
    - https://github.com/takatori

# Default OGP image
defaults_image: /assets/images/default-og.png

# SEO settings
twitter:
  username: takatori
  card: summary_large_image

# OGP settings
og_image: /assets/images/default-og.png

google_analytics: G-NDG76E7JR8

# Build settings
markdown: kramdown
highlighter: rouge

# Markdown parser settings
kramdown:
  input: GFM  # Enable GitHub Flavored Markdown (autolink bare URLs, tables, etc.)
  hard_wrap: false

remote_theme: pages-themes/primer@v0.6.0

lang: ja

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-redirect-from

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - CLAUDE.md
  - package.json
  - package-lock.json
  - docker-compose.yml
  - Dockerfile
  - scripts

# Default settings for posts
defaults:
  - scope:
      path: "posts"
    values:
      layout: "post"
      author: "takatori"
