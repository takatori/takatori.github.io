name: textlint

on:
  pull_request:
    paths:
      - 'posts/**/*.md'
      - 'README.md'
  push:
    branches:
      - master
    paths:
      - 'posts/**/*.md'
      - 'README.md'

jobs:
  textlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run textlint
        run: npm run textlint

      - name: Fetch OGP data
        run: npm run fetch-ogp

      - name: Commit OGP cache if changed
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/ogp.json
          git diff --cached --quiet || git commit -m "Update OGP cache" && git push
