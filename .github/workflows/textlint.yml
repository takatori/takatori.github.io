name: textlint

on:
  pull_request:
    paths:
      - '_posts/**/*.md'
      - 'README.md'
  push:
    branches:
      - master
    paths:
      - '_posts/**/*.md'
      - 'README.md'

jobs:
  textlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run textlint
        run: npm run textlint