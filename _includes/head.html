<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  {%- seo -%}
  {%- if page.layout == "post" and page.image == nil -%}
    {%- assign ogp_image = page.url | append: "ogp.png" | relative_url -%}
    <meta property="og:image" content="{{ ogp_image | absolute_url }}">
    <meta name="twitter:image" content="{{ ogp_image | absolute_url }}">
  {%- endif -%}
  <link rel="alternate" type="application/atom+xml" title="{{ site.title | xml_escape }}" href="{{ '/feed.xml' | relative_url }}">
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
